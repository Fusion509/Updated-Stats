<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT BHU Placement Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .results {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .card .number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card .label {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .company-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .company-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .company-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .company-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #dee2e6;
        }
        
        .stat.selected {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        
        .stat.waitlisted {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }
        
        .stat.under-review {
            background: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ IIT BHU Placement Dashboard</h1>
            <p>Track internship offers and PPOs in real-time</p>
        </div>
        
        <div class="controls">
            <button class="btn" id="runScrapers">üîÑ Recalculate Offers</button>
            <div class="status" id="status" style="display: none;"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Running scrapers... This may take a few minutes.</p>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <div class="section">
                <h2>üìä Summary</h2>
                <div class="summary-cards" id="summaryCards">
                    <!-- Summary cards will be populated here -->
                </div>
            </div>
            
            <div class="section">
                <h2>üéì Internship Offers</h2>
                <div class="company-list" id="internshipList">
                    <!-- Internship results will be populated here -->
                </div>
            </div>
            
            <div class="section">
                <h2>üíº PPO Results</h2>
                <div class="company-list" id="ppoList">
                    <!-- PPO results will be populated here -->
                </div>
            </div>
            
            <div class="timestamp" id="timestamp">
                <!-- Timestamp will be populated here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('runScrapers').addEventListener('click', runScrapers);
        
        function runScrapers() {
            const btn = document.getElementById('runScrapers');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.textContent = '‚è≥ Running...';
            loading.style.display = 'block';
            results.style.display = 'none';
            status.style.display = 'none';
            
            fetch('/api/run-scrapers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    displayResults(data);
                    showStatus('‚úÖ Scraping completed successfully!', 'success');
                } else {
                    showStatus(`‚ùå Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'üîÑ Recalculate Offers';
            });
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const summaryCards = document.getElementById('summaryCards');
            const internshipList = document.getElementById('internshipList');
            const ppoList = document.getElementById('ppoList');
            const timestamp = document.getElementById('timestamp');
            
            // Display summary cards
            summaryCards.innerHTML = `
                <div class="card">
                    <h3>Selected PPOs</h3>
                    <div class="number">${data.summary.total_ppos}</div>
                    <div class="label">Confirmed PPO Offers</div>
                </div>
                <div class="card">
                    <h3>Selected Internships</h3>
                    <div class="number">${data.summary.total_internships}</div>
                    <div class="label">Confirmed Internship Offers</div>
                </div>
                <div class="card">
                    <h3>Total Selected</h3>
                    <div class="number">${data.summary.grand_total}</div>
                    <div class="label">All Confirmed Offers</div>
                </div>
            `;
            
            // Display internship results
            internshipList.innerHTML = '';
            Object.entries(data.internships.results).forEach(([company, counts]) => {
                const item = document.createElement('div');
                item.className = 'company-item';
                item.innerHTML = `
                    <div class="company-name">${company}</div>
                    <div class="company-stats">
                        <span class="stat selected">‚úÖ ${counts.selected} Selected</span>
                        <span class="stat waitlisted">‚åõ ${counts.waitlisted} Waitlisted</span>
                        <span class="stat under-review">üìù ${counts.under_review} Under Review</span>
                    </div>
                `;
                internshipList.appendChild(item);
            });
            
            // Display PPO results
            ppoList.innerHTML = '';
            Object.entries(data.ppos.results).forEach(([company, counts]) => {
                const item = document.createElement('div');
                item.className = 'company-item';
                item.innerHTML = `
                    <div class="company-name">${company}</div>
                    <div class="company-stats">
                        <span class="stat selected">‚úÖ ${counts.selected} Selected</span>
                        <span class="stat waitlisted">‚åõ ${counts.waitlist} Waitlisted</span>
                        <span class="stat under-review">üìù ${counts.under_review} Under Review</span>
                    </div>
                `;
                ppoList.appendChild(item);
            });
            
            // Display timestamp
            const date = new Date(data.timestamp);
            timestamp.textContent = `Last updated: ${date.toLocaleString()}`;
            
            results.style.display = 'block';
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // Check if there are existing results on page load
        window.addEventListener('load', () => {
            fetch('/api/get-results')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayResults(data);
                    }
                })
                .catch(error => console.log('No existing results'));
        });
    </script>
</body>
</html>
